<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTP Email Template</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #dc3545;
        }
        .message {
            font-size: 18px;
            font-style: italic;
            color: #666666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #757575;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>OTP Email Template</h1>
    <p>Your OTP is: <span class="otp" th:text="${otp}"></span></p>
    <p class="message" th:text="${message}"></p>
    <p>
        Please click below to confirm:
        <a class="button" th:href="${confirmationUrl}" target="_blank">Confirm</a>
    </p>
    <p>
        If you did not request this, please click below to cancel:
        <a class="button" th:href="${cancelUrl}" target="_blank">Cancel</a>
    </p>
    <div class="footer">
        <p>This email was sent via our service. Please do not reply to this email.</p>
    </div>
</div>
</body>
</html>
